    <h1>Welcome to Slopify</h1>

        <label for="limit">Choose your top</label>
        <select id="limit">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
        </select>
        <select id="selecter">
            <option value="artists">artists</option>
            <option value="tracks">tracks</option>
        </select>
        <label for="time_range">of the past</label>
        <select id="time_range">
            <option value="short_term">one month</option>
            <option value="medium_term">six months</option>
            <option value="long_term">several years</option>
        </select>

        <button id="show" >Show</button>
        
        
        <div id="showing-div"></div>
        
        
        <script src="./js/APIcalls.js"></script>
